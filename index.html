<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
        <div class="Title">
            <h1><code>Marjorie's Essentials</code></h1>
        </div>    
        <div class="Toprow">
            <div>
                <h2><code>Product Name</code></h2>    
            </div>
            <div>
                <h2><code>Product Price</code></h2>
            </div>
            <div>
                <h2><code>Items in Cart</code></h2>
            </div>
        </div>
        <div class="items">
            <p class="product-name"></p>
            <p class="product-price"></p>
            <p class="items-in-cart"></p>
            <div class="number-of-items"></div>
        </div>
        <div class="Input">
            <p><code>Product Name</code></p>
            <input class="Pn">
            <p><code>Product Price</code></p>
            <input class="Pp">
        </div>
        
        <div class="buttons">
            <button class="Additem"><code>Add New Item</code></button>
            <button class="Buyitem"><code>Buy All Items</code></button>
        </div>     
        
        <div class="Total">
            <p><code>Total:</code></p>
        </div>
    </body>
</html>
